<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/sticky-note-solid.svg" />

    <script src="index.js" defer></script>
    <title>Notes App</title>
  </head>
  <body>
    <div class="heading-container">
      <h1 id="main-heading">Notes App</h1>
    </div>
    <div class="create-note-container">
      <textarea name="" id="input" cols="30" rows="10"></textarea>

      <div class="btn-container">
        <button class="btn" id="add-btn">Add Note</button>
        <button class="btn" id="remove-btn">Remove Note</button>
        <p>(Double Click To Select)</p>
      </div>
    </div>

    <div class="squares-container"></div>

    <script
      src="https://kit.fontawesome.com/fd89db30b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
